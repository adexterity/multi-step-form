    <!-- Info section -->
    <section class="info">
        <h1 class="info__heading">Personal info</h1>
        <p class="info__text">Please provide your name, email address, and phone number.</p>
        <form action="#" class="info__form">
            <div class="info__input-wrapper">
                <label for="info__name" class="info__input-label">Name</label>
                <input type="text" name="info__name" id="info__name" class="info__form-input"
                       placeholder="e.g. Stephen King"/>
            </div>
            <div class="info__input-wrapper">
                <label for="info__email">Email</label>
                <input type="email" name="info__email" id="info__email" class="info__form-input"
                       placeholder="e.g. stephenking@lorem.com"/>
            </div>
            <div class="info__input-wrapper">
                <label for="info__number">Phone Number</label>
                <input type="number" name="info__number" id="info__number" class="info__form-input"
                       placeholder="e.g. +1234567890">
            </div>
            <button class="info__btn">My Button</button>
        </form>
    </section>
